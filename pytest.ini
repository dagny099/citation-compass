[tool:pytest]
# Pytest configuration for Academic Citation Platform
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = --strict-markers --strict-config --verbose --tb=short --durations=10

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    api: Tests that require API access
    database: Tests that require database connection
    ml: Machine learning model tests
    network: Network analysis tests
    slow: Tests that take more than 5 seconds
    performance: Performance benchmarking tests
    
# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    
# Test discovery
collect_ignore = reference-codebases